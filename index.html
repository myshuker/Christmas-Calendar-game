<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Christmas Games</title>
  </head>
  <body style="background-image: url('christmas-background.jpg')">
    <div class="container">
      <div class="content-page">
        <div id="content-page">
          <header>
            <div class="container text-center">
              <div class="row d-flex justify-content-center">
                <img
                  src="christmas-tree.svg"
                  alt="christmas-tree"
                  width="40px"
                />
                <h1>Christmas Game</h1>
                <img
                  src="christmas-tree.svg"
                  alt="christmas-tree"
                  width="40px"
                />
              </div>

              <h4>How much do you know about Christmas ?</h4>
              <h2 id="turns" class="bg-secondary text-white">You don't have any more turns today </h2>
            </div>
          </header>

          <!-- Days section -->
          <section>
            <div class="container">
              <div
                id="number-container"
                class="d-flex flex-wrap justify-content-between"
              ></div>
            </div>
          </section>
        </div>

        <!-- Questions section -->
        <section id="question">
          <div class="container">
            <div class="text-center">
              <div id="quiz" class="text-center"></div>
              <div id="answers" class="justify-content-center">
                <button id="answerA" class="btn-warning rounded-lg"></button>
                <button id="answerB" class="btn-warning rounded-lg"></button>
                <button id="answerC" class="btn-warning rounded-lg"></button>
              </div>
            </div>
          </div>
          <div id="goBack"></div>
        </section>
      </div>
    </div>
    <!-- Start bootstrap Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- End bootstrap Script -->

    <script src="index.js"></script>
  </body>
</html>
